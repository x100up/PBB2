{% extends '../base.html' %}

{% block title %}{{ _("Settings") }} | {% end %}

{% block content %}
<div class="box">
    <header>{{ _("Settings") }}</header>
    <form class="form-horizontal" method="post" action="/account/settings">
        <fieldset>
            {% raw xsrf_form_html() %}
            <div class="control-group">
                <label class="control-label" for="username">{{ _("Username") }}</label>
                <div class="controls">
                    <input type="text" class="input-xxlarge disabled" id="username" name="username" value="{{ current_user['name'] }}" disabled>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="email">{{ _("Email") }}</label>
                <div class="controls">
                    <input type="text" class="input-xxlarge disabled" id="email" name="email" value="{{ current_user['email'] }}" disabled>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="website">{{ _("Website") }}</label>
                <div class="controls">
                    <input type="text" class="input-xxlarge" id="website" name="website" value="{{ current_user['website'] }}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="description">{{ _("Description") }}</label>
                <div class="controls">
                    <textarea class="input-xxlarge" id="description" name="description" rows="10">{{ current_user['description'] }}</textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="language">{{ _("Language") }}</label>
                <div class="controls">
                    <select name="language" id="language">
                        {% for locale in locales %}
                        <option value="{{ locale[0] }}"
                        {% if current_user['language'] == locale[0] %}
                        selected="selected"
                        {% end %}
                        >{{ locale[1] }}</option>
                        {% end %}
                    </select>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">{{ _("Save") }}</button>
            </div>
        </fieldset>
    </form>
</div>
{% end %}

{% block sidebar %}
<div class="box">
    <header>{{ _("Avatar") }}</header>
    <a href="http://gravatar.com/">{{ _("Change your avatar at Gravatar") }}</a>
</div>
<div class="box">
    <header>{{ _("Password") }}</header>
    <form method="post" action="/account/password">
        <fieldset>
            {% raw xsrf_form_html() %}
            <div class="control-group">
                <label class="control-label" for="old_password">{{ _("Old Password") }}</label>
                <div class="controls">
                    <input type="password" class="input-medium" id="old_password" name="old_password" required>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="new_password">{{ _("New Password") }}</label>
                <div class="controls">
                    <input type="password" class="input-medium" id="new_password" name="new_password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">{{ _("Save") }}</button>
        </fieldset>
    </form>
</div>
{% end %}
